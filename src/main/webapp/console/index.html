	<script type="text/javascript">
	var fmid = "fhindex";
    var mid = "fhindex";
    function siMenu(id, fid, MENU_NAME, MENU_URL) {
        if (id != mid) {
            $("#" + mid).removeClass();
            mid = id;
        }
        if (fid != fmid) {
            $("#" + fmid).removeClass();
            fmid = fid;
        }
        $("#" + fid).attr("class", "active open");
        $("#" + id).attr("class", "active");
        $("#homeMenu").removeClass("active");
    }
    function clickHome() {
        $(".active").removeClass("active");
        $("#homeMenu").addClass("active");
    }
	$(function(){
		$.getJSON("/manager/menu", function(result){
			$("#nickname").html(result.data.user.nickname);
			var menus = result.data.menus;
	        for(var i = 0; i < menus.length; i++) {
	        	var menu = menus[i];
	        	var li = '<li class="hsub open" id="lm' + menu.id + '">';
	        	li +='<a href="#" class="dropdown-toggle">' 
	        		  + '<i class="menu-icon fa fa-cogs"></i>'
	        		  + '<span class="menu-text">' + menu.name + '</span>' 
	        		  + '<b class="arrow fa fa-angle-down"></b>'
	        	   + '</a>' 
                   + '<b class="arrow"></b>'
                   + '<ul class="submenu nav-show" style="display: block;">';
                   for(var j = 0; j < menu.childList.length; j++) {
                	   var subMenu = menu.childList[j];
                	   li +='<li class="" id="z' + subMenu.id + '">'
                		    + '<a target="mainFrame" href="' + subMenu.url + '" onclick="siMenu(\'z' + subMenu.id + '\',\'lm' + menu.id + '\',\'' + subMenu.name + '\',\'' + subMenu.url + '\')">'
                		      + '<i class="menu-icon fa fa-caret-right"></i>' + subMenu.name
                            + '</a>'
                          + '</li>';
                   }
                   li +="</ul></li>"
	        	$("#menuNav").append(li);
	        }
	    });
	})
	function loginFrame() {
		var mainFrame = document.getElementById("mainFrame");
		var bheight = document.documentElement.clientHeight;
		mainFrame.style.width = '100%';
		mainFrame.style.height = (bheight - 51) + 'px';
	}
	loginFrame();
	window.onresize = function() {
		loginFrame();
	}
	function exitSystem() {
	    window.parent.location.href = "/manager/logout";
	}
